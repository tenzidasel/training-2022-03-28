<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
      </head>
</html>
<body>
    <div class = "container">
        <div> 
            <header class ="header">
                <h1>Sign Up Page </h1>
            </header>        
            <form class ="form">
                <div class = "split">
                    <input class = "first name" placeholder=" First Name">
                    <input class = "Last Name" placeholder=" Last Name"> <br>
                </div>
               
                <div class = "full">
                    <input class = "Mobile No." placeholder=" Mobile No."> <br>
                </div>
                <div class = "full">
                    <input class = "Email Address" placeholder="Email Address"> <br> 
                </div>
                <div class = "split">
                    <input class = "Password" placeholder="Password">
                    <input class = "Confirm Password" placeholder="Confrim Password"> <br>
                </div>                  

                <div class="condition">
                     <div class="agreement">
                            <input type="checkbox" /> I Agree
                            <p>By clicking <span class = "smallButton">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                    </div>
                    <div class="split">
                        <button class = "RegisterButton">Register</button>
                        <button class = "SignInButton">Sign In</button>
                    </div>
                </div>                     
            </form>           
        </div>
    </div>  
</body>
